<!-- templates/dashboard_base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}"> <!-- Unique CSS -->
    <title>{% block title %}Dashboard{% endblock %}</title>
</head>
<body>
    {% include 'partials/dashboardheader.html' %}  <!-- Render header partial -->
    

    <div class="dashboard-container">
        {% block content %}{% endblock %}
    </div>
    {% include 'partials/dashboardfooter.html' %}  <!-- Render header partial -->
    
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script> <!-- Unique JS -->
</body>
</html>
